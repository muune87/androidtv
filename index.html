 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YFLUX DIGITAL SIGNAGE</title>
</head>
<body>
 
    <input type="button" value="Say hello6" onmousedown="window.YJ.showLog('mousedown')" onmouseup="window.YJ.showLog('onmouseup')" ontouchstart="window.YJ.showLog('ontouchstart')" ontouchend="window.YJ.showLog('ontouchend')"/>
    <input type="button" value="clearCache" onClick="window.YJ.clearCache()" autofocus="true"/>
    <input type="button" value="getUniqueKey" onClick="alert(window.YJ.getUniqueKey())" />
    <input type="button" value="finish" onClick="window.YJ.finish()" />
    <input type="button" value="Say hello4" onClick="alert('Hello Android444!')" />
    <input type="button" value="Say hello5" onClick="alert('Hello Android555!')" />
    <input type="button" value="Say hello6" onClick="alert('Hello Android666!')" />
    <input type="text" value="Say hello6"/>
    <input type="text" value="Say hello7"/>
    <input type="text" value="Say hello8"/>
    <input type="text" value="Say hello9"/>
    <script type="text/javascript">

     window.addEventListener("keydown", (e) => e && e.key && window.YJ.showLog(e.key+":"+e.isLongPress));
     //window.addEventListener("mousedown", (e) => window.YJ.showLog('mousedown'));
     //window.addEventListener("mouseup", (e) => window.YJ.showLog('mouseup'));
     //window.addEventListener("click", (e) => window.YJ.showLog('click'));
     //window.addEventListener("touchstart", (e) => window.YJ.showLog('touchstart'));
     //window.addEventListener("touchend", (e) => window.YJ.showLog('touchend'));

    </script>
</body>
</html>
