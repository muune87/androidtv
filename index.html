 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YFLUX DIGITAL SIGNAGE</title>
</head>
<body>
    <input type="button" value="clearCache" onClick="window.YJ.clearCache()" autofocus="true"/>
    <input type="button" value="getUniqueKey" onClick="window.YJ.getUniqueKey()" />
    <input type="button" value="finish" onClick="window.YJ.finish()" />
    <input type="button" value="Say hello4" onClick="alert('Hello Android444!')" />
    <input type="button" value="Say hello5" onClick="alert('Hello Android555!')" />
    <input type="text" value="Say hello6"/>
    <input type="text" value="Say hello7"/>
    <input type="text" value="Say hello8"/>
    <input type="text" value="Say hello9"/>
    <input type="text" value="Say hello10"/>
    <script type="text/javascript">
     
     var WebYJ = {
        getUniqueKey: function(code){
            alert(code);
        }
     }
     
     window.addEventListener("keydown", (e) => e && e.key && window.YJ.showToast(e.key));

    </script>
</body>
</html>
